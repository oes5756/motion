import os

file_path = 'popo/foup_shelf0714'
file_names = os.listdir(file_path)
file_names

// koko 디렉토리 안의 파일 리스트 확인

i = 1
for name in file_names:
    src = os.path.join(file_path, name)
    dst = str(i).rjust(4, '0') + '.jpg'
    dst = os.path.join(file_path, dst)
    os.rename(src, dst)
    i += 1
    
// 확인된 리스트 파일 70을 시작으로 +1 씩 모든 파일 이름 변경

